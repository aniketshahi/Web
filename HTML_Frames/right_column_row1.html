<!DOCTYPE html>
<html>
	<body>
		<h2>Student Contact Form</h2>
		<form
			style="
				width: 400px;
				margin: 0 auto;
				font-size: 14px;
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 10px;
			"
		>
			<input
				type="text"
				id="name"
				name="name"
				placeholder="Name"
				style="
					padding: 12px 20px;
					box-sizing: border-box;
					border: 3px solid #ccc;
					-webkit-transition: 0.5s;
					transition: 0.5s;
				"
			/>
			<input
				type="email"
				id="email"
				name="email"
				placeholder="Email"
				style="
					padding: 12px 20px;
					box-sizing: border-box;
					border: 3px solid #ccc;
					-webkit-transition: 0.5s;
					transition: 0.5s;
				"
			/>
			<input
				type="text"
				id="enrollment"
				name="enrollment"
				placeholder="Enrollment Number"
				style="
					padding: 12px 20px;
					box-sizing: border-box;
					border: 3px solid #ccc;
					-webkit-transition: 0.5s;
					transition: 0.5s;
				"
			/>
			<input
				type="tel"
				id="mobile"
				name="mobile"
				placeholder="Mobile Number"
				style="
					padding: 12px 20px;
					box-sizing: border-box;
					border: 3px solid #ccc;
					-webkit-transition: 0.5s;
					transition: 0.5s;
				"
			/>
			<input
				type="submit"
				value="Submit"
				style="
					background-color: skyblue;
					color: white;
					padding: 14px 20px;
					margin: 8px 0;
					border: none;
					cursor: pointer;
					width: 100%;
				"
			/>
		</form>
	</body>
</html>
